---
layout: default
---
<main class="mdl-layout__content">
    <div class="mdl-grid portfolio-max-width">
        <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
            <div id="postCategory" class="mdl-card__title mdl-card__subtitle-text">
              {{page.category}}
            </div>
            <div id="postTitle" class="mdl-card__title">
                <h1 id="postTitleText" class="mdl-card__title-text">{{page.title}}</h1>
            </div>
            <div id="postAuthor" class="mdl-card__title">
                <h3 id="postAuthorText"class="mdl-card__title-text">সৈয়দ আবদাল আহমদ</h3>
            </div>

            <div class="mdl-card__media">
              {% if page.feature_image_path == nil %}
              <img class="article-image" src="{{site.baseurl}}images/about-header.jpg" border="0" alt="">
              {% else %}
              <img class="article-image" src="{{site.baseurl}}images/{{page.feature_image_path}}" border="0" alt="">
              {% endif %}
            </div>

            <div id="pageContentText" class="mdl-grid portfolio-copy">
                {{page.content}}
            </div>
        </div>
    </div>
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">Simple portfolio website</div>
        </div>
        <div class="mdl-mini-footer__right-section">
            <ul class="mdl-mini-footer__link-list">
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy & Terms</a></li>
            </ul>
        </div>
    </footer>
</main>
