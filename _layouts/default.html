<!--Site Language-->
<html lang="bn">
<script type="text/javascript">
    var host = "syedabdalahmed.com";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
</script>
<head>
    <link rel="canonical" href=" { { site.url } }{ { page.url } }" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="লেখালেখি | সৈয়দ আবদাল আহমদ | সাংবাদিক ও কলামিস্ট">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta property="fb:app_id" content="1159210450791042" />
    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        লেখালেখি | সৈয়দ আবদাল আহমদ | সাংবাদিক ও কলামিস্ট
      {% endif %}
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-red.min.css" />
    <link rel="stylesheet" href="{{site.baseurl}}styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      div#supportFlyer{
        width: 100px;
        min-height: 50px;
        position: fixed;
        display: block;
        left: 0;
        bottom: 0;
        margin-left: 80px;
        margin-bottom: 115px;
        z-index: 900;
      }
    </style>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>

<body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1159210450791042',
          xfbml      : true,
          version    : 'v2.6'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>


    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                    <span class="mdl-layout__title">সৈয়দ আবদাল আহমদ | সাংবাদিক ও কলামিস্ট</span>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                {% include nav.html %}
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            {% include nav.html %}
        </div>
        {{content}}
    </div>

    <div id="supportFlyer" class="mdl-card mdl-shadow--16dp">
      <div style="margin: 0; padding: 0;"class="mdl-card__title">
          <i style="color: #E91E63; font-size: 50px; text-align: center; margin: auto"class="material-icons">favorite</i>
      </div>
      <div style="text-align: center;"class="mdl-card__actions">
        <a id="donateButton" style="text-align: center; padding: 5px; word-wrap: break-word; margin: auto;"class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          লেখক সম্মানী
        </a>
        <script src="https://checkout.stripe.com/checkout.js"></script>
        <script>
          var handler = StripeCheckout.configure({
            key: 'pk_test_t54OK0z0LTXT2vqoM3ok10W7',
            image: 'images/abdal-ahmed-stencil-low.png',
            locale: 'auto',
            token: function(token) {
              // You can access the token ID with `token.id`.
              // Get the token ID to your server-side code for use.
            }
          });

          $('#donateButton').on('click', function(e) {
            // Open Checkout with further options:
            handler.open({
              name: 'লেখালেখি',
              description: 'সৈয়দ আবদাল আহমদ | সাংবাদিক ও কলামিস্ট',
              amount: 2000
            });
            e.preventDefault();
          });

          // Close Checkout on page navigation:
          $(window).on('popstate', function() {
            handler.close();
          });
        </script>
      </div>

    </div>
</body>
</html>
